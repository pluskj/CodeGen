<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AdminCodeGen - License Generator</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 24px;
        }
        .card {
            max-width: 540px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 8px;
            padding: 20px 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h1 {
            font-size: 18px;
            margin: 0 0 16px;
        }
        .field {
            margin-bottom: 16px;
        }
        label {
            display: block;
            font-size: 13px;
            margin-bottom: 4px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            box-sizing: border-box;
            padding: 6px 8px;
            font-size: 13px;
        }
        .row {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        button {
            padding: 6px 16px;
            font-size: 13px;
            cursor: pointer;
        }
        .license-output {
            font-family: "Consolas", "Courier New", monospace;
        }
        .note {
            margin-top: 12px;
            font-size: 11px;
            color: #666;
        }
        .status {
            margin-top: 8px;
            font-size: 12px;
            color: #006600;
        }
        .status.error {
            color: #cc0000;
        }
    </style>
</head>
<body>

<!-- 로그인 카드 -->
<div id="login-card" class="card">
    <h1>AdminCodeGen 접속</h1>

    <div class="field">
        <label for="adminPassword">관리자 비밀번호</label>
        <input type="password" id="adminPassword" placeholder="관리자 전용 비밀번호를 입력하세요">
    </div>

    <div class="row">
        <button id="btnLogin">입장</button>
    </div>

    <div id="loginStatus" class="status"></div>

    <div class="note">
        이 페이지는 관리자 전용입니다. 비밀번호는 외부에 공유하지 마세요.
    </div>
</div>

<!-- 메인 앱 카드 (처음엔 숨김) -->
<div id="app-card" class="card" style="display:none;">
    <h1>AdminCodeGen (Web)</h1>

    <div class="field">
        <label for="userCode">사용자 코드 (UserCode)</label>
        <input type="text" id="userCode" placeholder="예: 8C7957AA86EDA728">
        <div class="row">
            <button id="btnGenerate">허가 코드 생성</button>
            <button id="btnClear">지우기</button>
        </div>
    </div>

    <div class="field">
        <label for="licenseCode">허가 코드 (License)</label>
        <input type="text" id="licenseCode" class="license-output" readonly>
        <div class="row">
            <button id="btnCopy">복사</button>
        </div>
    </div>

    <div class="note">
        1) 사용자 PC에서 발급된 사용자 코드를 입력하고<br>
        2) 생성된 허가 코드만 사용자에게 전달하세요.
    </div>

    <div id="status" class="status"></div>
</div>

<script>
    // ==== 1. 간단 관리자 비밀번호 설정 ====
    // TODO: 여기 값을 원하는 비밀번호로 바꿔서 사용하세요.
    const ADMIN_PASSWORD = "changeme123";

    const loginCard = document.getElementById("login-card");
    const appCard = document.getElementById("app-card");
    const adminPasswordInput = document.getElementById("adminPassword");
    const loginStatus = document.getElementById("loginStatus");
    const btnLogin = document.getElementById("btnLogin");

    btnLogin.addEventListener("click", function () {
        const pw = adminPasswordInput.value;
        if (!pw) {
            loginStatus.textContent = "비밀번호를 입력하세요.";
            loginStatus.className = "status error";
            return;
        }
        if (pw === ADMIN_PASSWORD) {
            loginStatus.textContent = "";
            loginCard.style.display = "none";
            appCard.style.display = "block";
            document.getElementById("userCode").focus();
        } else {
            loginStatus.textContent = "비밀번호가 올바르지 않습니다.";
            loginStatus.className = "status error";
            adminPasswordInput.select();
        }
    });

    adminPasswordInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
            btnLogin.click();
        }
    });

    // ==== 2. 라이선스 생성 로직 (License_GenerateFromUserCode 동일) ====

    function fnv1a64(bytes) {
        const O = 0xcbf29ce484222325n;
        const P = 0x100000001b3n;
        const MASK64 = (1n << 64n) - 1n;
        let h = O;
        for (let i = 0; i < bytes.length; i++) {
            h ^= BigInt(bytes[i]);
            h = (h * P) & MASK64;
        }
        return h;
    }

    function generateLicenseFromUserCode(userCode) {
        let z = userCode.replace(/[\s-]/g, "").toUpperCase();
        if (!z) return "";
        const bytes = new Uint8Array(z.length);
        for (let i = 0; i < z.length; i++) {
            bytes[i] = z.charCodeAt(i) & 0xff;
        }
        const h = fnv1a64(bytes);
        const S1 = 0xD2C9B7A58F6E4103n;
        const S2 = 0x0F0F0F0F0F0F0F0Fn;
        const code = (h ^ S1) ^ S2;
        let hex = code.toString(16).toUpperCase();
        while (hex.length < 16) {
            hex = "0" + hex;
        }
        return hex;
    }

    const userCodeInput = document.getElementById("userCode");
    const licenseCodeInput = document.getElementById("licenseCode");
    const statusEl = document.getElementById("status");
    const btnGenerate = document.getElementById("btnGenerate");
    const btnClear = document.getElementById("btnClear");
    const btnCopy = document.getElementById("btnCopy");

    btnGenerate.addEventListener("click", function () {
        const userCode = userCodeInput.value.trim();
        if (!userCode) {
            statusEl.textContent = "사용자 코드를 입력하세요.";
            statusEl.className = "status error";
            return;
        }
        const lic = generateLicenseFromUserCode(userCode);
        if (!lic) {
            statusEl.textContent = "허가 코드를 생성할 수 없습니다. 입력값을 확인하세요.";
            statusEl.className = "status error";
            return;
        }
        licenseCodeInput.value = lic;
        statusEl.textContent = "허가 코드가 생성되었습니다.";
        statusEl.className = "status";
    });

    btnClear.addEventListener("click", function () {
        userCodeInput.value = "";
        licenseCodeInput.value = "";
        statusEl.textContent = "";
        statusEl.className = "status";
        userCodeInput.focus();
    });

    btnCopy.addEventListener("click", function () {
        const lic = licenseCodeInput.value.trim();
        if (!lic) {
            statusEl.textContent = "복사할 허가 코드가 없습니다.";
            statusEl.className = "status error";
            return;
        }
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(lic).then(function () {
                statusEl.textContent = "허가 코드가 클립보드에 복사되었습니다.";
                statusEl.className = "status";
            }).catch(function () {
                statusEl.textContent = "복사에 실패했습니다. 수동으로 복사하세요.";
                statusEl.className = "status error";
            });
        } else {
            licenseCodeInput.select();
            statusEl.textContent = "브라우저에서 자동 복사를 지원하지 않습니다. Ctrl+C로 복사하세요.";
            statusEl.className = "status error";
        }
    });

    userCodeInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
            btnGenerate.click();
        }
    });
</script>
</body>
</html>
